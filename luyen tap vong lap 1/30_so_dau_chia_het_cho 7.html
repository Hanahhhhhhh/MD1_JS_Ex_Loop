<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let a= 7;
    let total = 0;
    while (count <= 30){
        total += a;
        a+=7;
        count ++;

    }
    alert(`tong 30 so dau tien chia het cho 7 trong cac so tu nhien la: ${total}`);
</script>
</body>
</html>
